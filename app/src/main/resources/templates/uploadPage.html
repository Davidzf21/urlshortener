<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>

<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <div hx-sse="" th:attr="hx-sse='connect:/progress?uuid='+${uuid}">
                    <form id="form" enctype="multipart/form-data" action="/api/bulk" method="POST">
                        <label class="control-label" for="file">Upload File:</label>
                        <input type="file" name="file" class="form-control" placeholder="Upload File" id="file">
                        <input name="uuid" th:attr="value=${uuid}" type="hidden" value="">
                        <br>
                        <button class="btn btn-lg btn-primary">
                            Upload
                        </button>
                    </form>
                    <div style="margin-bottom: 2rem;"></div>
                    <div hx-sse="swap:message" id="progress-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <a href="/" class="btn btn-lg btn-primary">
                Back to home page
            </a>
        </div>
    </div>
</div>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</body>
</html>
